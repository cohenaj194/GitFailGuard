  #         python -m pip install --upgrade pip
  #         pip install bandit

  #     - name: Bandit check
  #       run: |
  #         bandit -lll src/ tests/ setup.py

  "Black":
    runs-on: ubuntu-latest
    container: python:3.10

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install black

      - name: Run black check
        run: black --check .
