---
name: Linters

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    # paths:
    #   - '!README.md'
  pull_request:
    # paths:
    #   - '!README.md'

jobs:
  # TODO: Fix Bandit Vulns
  "Bandit":
    runs-on: ubuntu-latest
    container: python:3.10

    steps:
      - uses: actions/checkout@v2

      - name: Bandit check
        uses: jpetrucciani/bandit-check@master
        with:
          path: "src/ tests/ setup.py"
          bandit_flags: "-lll"

  # "FastAPIBandit":
